<div ng-class="{aTest: true, testPassed: (test.lastResult == true), testFailed: (test.lastResult == false)}">
    <input type="button" ng-click="test.doGuiRun(1)" value="&gt;"/>
    <input ng-model="test.funcName" value="{{theGame.currentStepTesteeFunctionName()}}" class="testFuncName"
           ng-class="{testParamsFailed: !test.canExtractFunction()}"
           title="{{ {true: 'Got it', false: 'Cannot find a function by that name in your global scope'}[test.canExtractFunction()] }}">
    (<input ng-model="test.paramsJson" class="testParams" ng-class="{testParamsFailed: !test.canParseParams()}"
            title="{{ {true: 'Got it', false: 'Not valid JSON array contents'}[test.canParseParams()] }}">) =
    <input ng-model="test.expectedJson" class="testExpected" ng-class="{testParamsFailed: !test.canParseExpected()}"
           title="{{ {true: 'Got it', false: 'Not valid JSON value'}[test.canParseExpected()] }}">
    <span class="deleteButton" ng-click="theGame.removeTestById($index)" title="Delete Test">Ã—</span>
</div>
